<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let's paint together!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
        integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA=="
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"
        integrity="sha512-wNUAk/IKoDcVSiKiN/0ormRTzENc9IbFdHa/BWNuLPtp2kG53TLf5dobOeCHoeafnlaSfjKAiSewS6AJspm/Iw=="
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Let's paint together!
            </h1>
            <p class="subtitle">
                Simple, collaborative <strong>paint</strong>!
            </p>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-one-third">
                    <p id="status">Status...</p>
                    <p id="my-id">Your ID...</p>
                    <div class="field has-addons">
                        <div class="control">
                            <input class="input" type="text" id="partners-id" placeholder="Partner's ID">
                        </div>
                        <div class="control">
                            <a class="button is-info" id="connect-button">
                                Connect
                            </a>
                        </div>
                    </div>
                </div>
                <div class="column is-one-third">
                    <p id="received-message">Received message...</p>
                    <textarea id="message-to-send" class="textarea" placeholder="Enter message..."></textarea>
                    <div class="control">
                        <button id="send-button" class="button is-info">Send</button>
                    </div>
                </div>
                <div class="column is-one-third">
                    <video id="local" autoplay></video>
                    <video id="remote" autoplay></video>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
                is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
            </p>
        </div>
    </footer>

</body>

</html>
