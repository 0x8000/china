<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let's paint together!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
        integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA=="
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"
        integrity="sha512-wNUAk/IKoDcVSiKiN/0ormRTzENc9IbFdHa/BWNuLPtp2kG53TLf5dobOeCHoeafnlaSfjKAiSewS6AJspm/Iw=="
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column is-one-quarter">
                    <div class="field has-addons">
                        <div class="control">
                            <input id="my-id" class="input is-small" type="text" value="My ID" readonly>
                        </div>
                        <div class="control">
                            <a id="copy-id-button" class="button is-small">
                                Copy
                            </a>
                        </div>
                    </div>
                </div>
                <div class="column is-one-quarter">
                    <div class="field has-addons">
                        <div class="control">
                            <input class="input is-small" type="text" id="partners-id" placeholder="Partner's ID">
                        </div>
                        <div class="control">
                            <a class="button is-info is-small" id="connect-button">
                                Connect
                            </a>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="tags has-addons is-centered">
                        <span class="tag is-medium">Status</span>
                        <span id="status" class="tag is-info is-medium">Getting status</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-one-quarter">
                    <div class="columns is-vcentered">
                        <div class="column">
                            <video id="local" poster="img/dan-cristian-padure-eYplZ5_LoZQ-unsplash.jpg" autoplay></video>
                        </div>
                    </div>
                    <div class="columns is-vcentered">
                        <div class="column">
                            <video id="remote" poster="img/dima-fedorov-YNoIa_8O4oc-unsplash.jpg" autoplay></video>
                        </div>
                    </div>
                </div>
                <div id="drawing-area" class="column is-centered">
                    <canvas id="whiteboard" width="100%" height="100%" style="border:1px solid #dbdbdb;"></canvas>
                </div>
                <div class="column is-one-quarter">
                    <div class="columns">
                        <div class="column">
                            <textarea id="message-to-send" class="textarea is-small" placeholder="Enter message..."></textarea>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <div class="control">
                                <button id="send-button" class="button is-info is-small is-fullwidth">Send</button>
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <ul id="received-messages" style="height: 200px; overflow: auto;">
                            </ul>
                        </div>
                    </div>
                </div>
                </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
                is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
            </p>
        </div>
    </footer>

</body>

</html>
