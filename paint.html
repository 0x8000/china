<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let's paint together!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
        integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA=="
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"
        integrity="sha512-wNUAk/IKoDcVSiKiN/0ormRTzENc9IbFdHa/BWNuLPtp2kG53TLf5dobOeCHoeafnlaSfjKAiSewS6AJspm/Iw=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <script src="javascript.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column is-one-fifth">
                    <div class="field has-addons">
                        <div class="control">
                            <input id="my-id" class="input is-small" type="text" value="My ID" readonly>
                        </div>
                        <div class="control">
                            <a id="copy-id-button" class="button is-small">
                                Copy
                            </a>
                        </div>
                    </div>
                </div>
                <div class="column is-one-fifth">
                    <div class="field has-addons">
                        <div class="control">
                            <input class="input is-small" type="text" id="partners-id" placeholder="Partner's ID">
                        </div>
                        <div class="control">
                            <a class="button is-info is-small" id="connect-button">
                                Connect
                            </a>
                        </div>
                    </div>
                </div>
                <div class="column is-one-fifth">
                    <div class="buttons">
                        <button id="settings-button" class="button is-warning is-small">Settings</button>
                        <button id="quit-button" class="button is-danger is-small">Quit</button>
                    </div>
                </div>
                <div class="column">
                    <div class="tags has-addons is-centered">
                        <span class="tag is-medium">Status</span>
                        <span id="status" class="tag is-info is-medium">Getting status</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-one-quarter">
                    <div class="columns is-vcentered">
                        <div class="column">
                            <video id="local" poster="img/dan-cristian-padure-eYplZ5_LoZQ-unsplash.jpg"
                                autoplay></video>
                        </div>
                    </div>
                    <div class="columns is-vcentered">
                        <div class="column">
                            <video id="remote" poster="img/dima-fedorov-YNoIa_8O4oc-unsplash.jpg" autoplay></video>
                        </div>
                    </div>
                </div>
                <div id="drawing-area" class="column">
                    <div id="colour-buttons" class="buttons is-centered">
                        <button id="colour-white" class="button is-small"></button>
                        <button id="colour-black" class="button is-black is-small"></button>
                        <button id="colour-blue" class="button is-info is-small"></button>
                        <button id="colour-green" class="button is-success is-small"></button>
                        <button id="colour-yellow" class="button is-warning is-small"></button>
                        <button id="colour-red" class="button is-danger is-small"></button>
                        <button id="text-to-whiteboard" class="button is-small">
                            <span class="icon is-small">
                                <i class="fas fa-font"></i>
                            </span>
                        </button>
                    </div>
                    <center>
                        <canvas id="whiteboard" width="100%" height="100%" style="border:1px solid #dbdbdb;"></canvas>
                    </center>
                </div>
                <div class="column is-one-quarter">
                    <div class="columns">
                        <div class="column">
                            <textarea id="message-to-send" class="textarea is-small"
                                placeholder="Enter message..."></textarea>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <div class="control">
                                <button id="send-button" class="button is-info is-small is-fullwidth">Send</button>
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <ul id="received-messages" style="height: 200px; overflow: auto;">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="modal-settings" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Settings</p>
                <button id="modal-settings-close" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
            </section>
            <footer class="modal-card-foot">
                <button id="modal-settings-save" class="button is-info">Save changes</button>
                <button id="modal-settings-cancel" class="button">Cancel</button>
            </footer>
        </div>
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                COVID era collaboration tool <strong>Paint</strong> by <a href="https://github.com/0x8000">1000
                    0000 0000 0000</a>. The source code is licensed
                <a href="http://www.wtfpl.net/txt/copying/">WTFPL</a>. Inspired by ðŸ‡¨ðŸ‡³'s kids learning platforms.
            </p>
        </div>
    </footer>

</body>

</html>
